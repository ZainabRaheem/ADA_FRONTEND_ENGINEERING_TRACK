<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Responsive web design</title>
    <meta
      name="description"
      content="A task to make a simple responsive website"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Raheem Zainab" />
    <meta name="keywords" content="HTML CSS responsiveness" />
    <link rel="icon" href="/images/My Logo3.png" />
    <link
      rel="stylesheet"
      href="/LMS-Tasks/make_a_simple_responsive_website/make_a_simple_responsive_website.css"
    />
  </head>
  <body>
    <h1 class="title">Amazing Website by Zainab Raheem</h1>
    <div class="container">
      <div class="col-3 first">
        <img src="/images/Squidward.png" alt="" />
      </div>
      <div class="col-6">
        <div class="middle">
          <div><img src="/images/Spongebob.jpeg" alt="" /></div>
          <div><img src="/images/Patrick.png" alt="" /></div>
        </div>
      </div>
      <div class="col-3 last">
        <img src="/images/Mr Krabs.jpeg" alt="" />
      </div>

      <div class="col-12">
        <picture>
          <source srcset="/images/Sandy.avif" media="(max-width: 400px)" />
          <source srcset="/images/Plankton.jpeg" />
          <img src="/images/Plankton.jpeg" alt="Flowers" />
        </picture>
      </div>
    </div>

    <script src="" async defer></script>
  </body>
</html>
