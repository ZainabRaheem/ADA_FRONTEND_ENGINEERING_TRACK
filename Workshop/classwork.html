<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Classwork" />
    <meta name="keywords" content="HTML, CSS, Forms" />
    <meta name="author" content="Raheem Zainab" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classwork</title>
    <link rel="icon" type="" href="/images/My Logo3.png" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header>
      <em class="emphasied-text"> Developed by: </em>
      <a class="link" href="https://github.com/ZainabRaheem" target="_blank"
        >Zainab Raheem</a
      >
    </header>

    <main>
      <form class="details-form">
        <div class="details name">
          <label for="name">Enter your name:</label>
          <br />
          <input
            type="text"
            name="name"
            class="input-box"
            placeholder="Name"
            id="name"
            required
          />
        </div>

        <br />

        <div class="details password">
          <label class="label" for="password">Enter your Password:</label>
          <br />
          <input
            type="password"
            name="password"
            class="input-box"
            placeholder="Password"
            id="password"
            required
          />
        </div>

        <br />

        <div class="details phone">
          <label class="label" for="phone">Enter your phone number:</label>
          <br />
          <input
            type="number"
            name="phone"
            class="input-box"
            placeholder="Phone"
            id="phone"
            required
          />
        </div>

        <div class="details gender">
          <p>Gender:</p>

          <input type="radio" name="gender" value="Female" id="female" />
          <label for="female">Female</label>
          <br />

          <input type="radio" name="gender" value="Male" id="male" />
          <label for="option-2">Male</label>
          <br />

          <input type="radio" name="gender" value="Others" id="others" />
          <label for="option-3">Others</label>
        </div>

        <div class="button">
          <button class="button submit-button">Submit</button>
        </div>
      </form>
    </main>
    <footer class="footer">
      Classwork from:
      <a
        class="footer-link"
        href="https://theadaproject.com.ng/"
        target="_blank"
        >ADA Software Engineering Internship</a
      >
    </footer>
  </body>
</html>
