<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classwork</title>
    <link rel="icon" type="" href="/images/My Logo3.png" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <form class="details-form">
      <div class="details name">
        <label for="name">Enter your name:</label>
        <br />
        <input
          type="text"
          name="name"
          class="input-box"
          placeholder="Name"
          id="name"
          required
        />
      </div>

      <br />

      <div class="details password">
        <label class="label" for="password">Enter your Password:</label>
        <br />
        <input
          type="password"
          name="password"
          class="input-box"
          placeholder="Password"
          id="password"
          required
        />
      </div>

      <br />

      <div class="details phone">
        <label class="label" for="phone">Enter your phone number:</label>
        <br />
        <input
          type="number"
          name="phone"
          class="input-box"
          placeholder="Phone"
          id="phone"
          required
        />
      </div>

      <div class="details gender">
        <p>Gender:</p>

        <input type="radio" name="gender" value="Female" id="female" />
        <label for="female">Female</label>
        <br />

        <input type="radio" name="gender" value="Male" id="male" />
        <label for="option-2">Male</label>
        <br />

        <input type="radio" name="gender" value="Others" id="others" />
        <label for="option-3">Others</label>
      </div>

      <div class="button">
        <button class="submit-button">Submit</button>
      </div>
    </form>
  </body>
</html>
